<!doctype html>
<html>

  <head>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <title>akyral-mock-data Demo</title>
    <link rel="import" href="akyral-mock-data.html">
    <link rel="import" href="../akyral-code/akyral-code.html">
  </head>

  <body>

    <template is="auto-binding">

      <akyral-mock-data data="{{ data }}"></akyral-mock-data>

      <code is="akyral-code">
        {{ data | stringify }}
      </code>
    </template>

    <script>
      var tmpl = document.querySelector('template[is="auto-binding"]');

      tmpl.stringify = function(val){
        return JSON.stringify(val);

      }
    </script>

  </body>

</html>
